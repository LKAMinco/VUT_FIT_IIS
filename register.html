<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <div class="body">
        <h1>Register user</h1>
        <form id="form_register">
            <div id="names_id">
                <input id="name_id" type="text" name="firstname" placeholder="First name" required>
                <input id="surename_id" type="text" name="lasttname" placeholder="Last name" required><br>
            </div>
            <label for="date_id">Date of birth</label>
            <input id="date_id" type="date" name="date" required><br>
            <input id="uaddress_id" type="text" name="uaddress" placeholder="Addresss" required><br>
            <input id="uemail_id" type="email" name="uemail" placeholder="Email" required><br>
            <input id="unamereg_id" type="text" name="uname" placeholder="Username" required><br>
            <input id="upwd_id" type="password" name="upwd" placeholder="Password" required><br>
            <input id="ipwdconf_id" type="password" name="upwdconf" placeholder="Confirm password" required><br>
            <div id="btns">
                <button id="register_btn" type="submit" name="register">Register</button>
                <button id="clear_btn" type="reset">Clear</button>
                <button id="back_btn" type="button" onclick="location.href='index.html'">Back</button>
            </div>
        </form>
    </div>
</header>
</body>
</html>
