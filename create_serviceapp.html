<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
<header>
    <div class="body">
        <h1 id="register_header">Create Service Appointment</h1>
        <h3 id="info_msg">Please fill information.</h3>
        <form id="form_create" action="main.php" method="post">
            <input id="title_id" type="text" name="title_create" placeholder="Title" required value="" maxlength="250"><br>
            <input id="descript_id" type="text" name="descript_create" placeholder="Description" required value="" maxlength="250"><br>
            <select id="tech_id" name="tech_id" required>
                <option disabled selected value> -- select a technic --</option>
            </select>
            <div id="btns_create">
                <button id="create_btn" type="submit" name="create_service_submit">Register</button>
                <button id="clear_btn" type="reset">Clear</button>
            </div>
        </form>
        <form id="form_create_back" action="main.php" method="post">
            <button id="create_back_btn" type="submit" name="get_back_to_ticket">Back</button>
        </form>
    </div>
</header>
</body>
</html>
