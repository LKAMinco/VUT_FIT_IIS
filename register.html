<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="body">
        <h1 id="register_header">Register user</h1>
        <h3 id="info_msg">Please fill your information.</h3>
        <form id="form_register" action="main.php" method="post">
            <div id="names_id">
                <input id="name_id" type="text" name="ufirstname_register" placeholder="First name" required value="" maxlength="250">
                <input id="surename_id" type="text" name="ulastname_register" placeholder="Last name" required value="" maxlength="250"><br>
            </div>
            <label for="date_id">Date of birth</label>
            <input id="date_id" type="date" name="udate_register" required value="" max="9999-12-31"><br>
            <input id="uaddress_id" type="text" name="uaddress_register" placeholder="Addresss" required value="" maxlength="250"><br>
            <input id="uemail_id" type="email" name="uemail_register" placeholder="Email" required value="" maxlength="250"><br>
            <input id="upwd_id" type="password" name="upwd_register" placeholder="Password" required minlength="8" maxlength="16"><br maxlength="250">
            <input id="ipwdconf_id" type="password" name="upwdconf_register" placeholder="Confirm password" required minlength="8" maxlength="16"><br>
            <input id="type_id" type="hidden" name="utype_register" value="USER">
            <div id="tech_form">

            </div>
            <div id="btns_reg_back">
                <button id="register_btn" type="submit" name="register_submit">Register</button>
                <button id="clear_btn" type="reset">Clear</button>
            </div>
        </form>
        <form id="form_register_back" action="main.php" method="post">
            <button id="reg_back_btn" type="submit" name="reg_get_back">Back</button>
        </form>
    </div>
</body>
</html>
