<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report problem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <div class="body">
        <h1>Report problem</h1>
        <form id="form_report">
            <input id="email_id" type="email" name="email" placeholder="Email" required><br>
            <input id="address_id" type="text" name="address" placeholder="Address" required><br>
            <textarea id="problem_id" type="text" name="problem" placeholder="Problem description ..." required></textarea><br>
            <div id="btns">
                <button id="submit_btn" type="submit" name="submit">Submit</button>
                <button id="clear_btn" type="reset">Clear</button>
                <button id="back_btn" type="button" onclick="location.href='index.html'">Back</button>
            </div>
        </form>
    </div>
</header>
</body>
</html>
