<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <div class="body">
        <h1 id="register_header">Edit profile</h1>
        <h3 id="info_msg">Edit your informations.</h3>
        <form id="form_edit" action="main.php" method="post">
            <div id="names_id">
                <input id="name_id" type="text" name="ufirstname_register" placeholder="First name" required value="" maxlength="250">
                <input id="surename_id" type="text" name="ulastname_register" placeholder="Last name" required value="" maxlength="250"><br>
            </div>
            <label for="date_id">Date of birth</label>
            <input id="date_id" type="date" name="udate_edit" required value=""><br>
            <input id="uaddress_id" type="text" name="uaddress_edit" placeholder="Addresss" required value="" maxlength="250"><br>
            <input id="upwd_id" type="password" name="upwd_edit" placeholder="Password" required><br maxlength="250">
            <input id="ipwdconf_id" type="password" name="upwdconf_edit" placeholder="Confirm password" required maxlength="250"><br>
            <input id="type_id" type="hidden" name="utype_edit" value="USER">
            <div id="tech_form">
            </div>
            <div id="btns_edit_back">
                <button id="edit_btn" type="submit" name="edit_submit">Edit</button>
            </div>
        </form>
        <form id="form_edit_back" action="main.php" method="post">
            <button id="edit_back_btn" type="submit" name="edit_get_back">Back</button>
        </form>
    </div>
</header>
</body>
</html>
